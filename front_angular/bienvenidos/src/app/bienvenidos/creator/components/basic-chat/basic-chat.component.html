<html>

    <head>
        <meta charset="utf-8">
        <link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet'>
        <title>Chat Bienvenidos</title>
    </head>

    <body>
        
        <header>
            <a class="voltar" href="bienvenidos2v.html"><img src="../../../../../assets/voltar.png" alt="voltar"></a>
            <p>Chat</p>
            <ul>
                <li>
                    <form>
                    <input type="search" placeholder="Pesquisar"><button id="botao"><img src="../../../../../assets/search.png" alt="notificação"></button>
                    </form>
                </li>
                <li><img class="idioma" src="../../../../../assets/image4.png" alt="Bandeira do Brasil"></li>
                <li><a href="bienvenidos4ve.html"><img class="idioma" src="../../../../../assets/image3.png" alt="Bandeira da Espanha"></a></li>
                <li><a class="sino" href="#"><img src="../../../../../assets/sino.png" alt="sino"></a></li>
                <li><a class="config" href="#"><img src="../../../../../assets/config.png" alt="configuração"></a></li>
                <li><a class="user" href="#"><img src="../../../../../assets/user.png" alt="usuário"></a></li>
                <li><button id="seta"><img src="../../../../../assets/seta.png" alt="seta"></button></li>
            </ul>
        </header> 
        <div class="mensagens">
            <div class="ladoesquerdo">
                <h1>Chat</h1>
                <ul class="escolha">
                    <li><button (click)="findContacts('all')" >Contatos</button></li>
                    <li><button id="recentes" (click)="findContacts('recents')">Recentes</button></li>
                </ul>
                <div class="contatos">
                    <ul *ngFor="let contact of contacts">
                        <li><button (click)="findConversation(contact)">
                            <img src="../../../../../assets/user3.png" alt="user"><p>{{ contact.name }}</p>
                        </button></li>
                    </ul>
                </div>

            </div>
            <div class="ladodireito">
                <div class="cima">
                    <img class="foto" src="../../../../../assets/useryellow.png" alt="user">
                    <div class="info">
                        <h1>Sebastian Gimenez</h1>
                        <h3>Online</h3>
                    </div>
                </div>

                <!--messages section  class="row message"-->
                <div class="tela" id="conversation">
                        <div class="col-12 col-md-12">
    
                            <!--Messages-->
    
                            <!--received message component-->
                            <app-received-message></app-received-message>
                            <!--sent message component-->
                            <app-sent-message></app-sent-message>
                            <app-sent-message></app-sent-message>
    
                            <!--received message component-->
                            <app-received-message></app-received-message>
                            <!--sent message component-->
                            <app-sent-message></app-sent-message>
    
    
                        </div>
                    </div>
    
                <!-- <input class="tela" type="text"> -->
                <form>
                    <button><img id="clipe" src="../../../../../assets/clipe.png" alt="anexos"></button>
                    <input type="text" placeholder="Escrever mensagem..."><button id="buttonemoji" ><img id="emoji" src="../../../../../assets/emoji.png" alt="emojis"></button>
                    <button><img id="enviar" src="../../../../../assets/enviar.png" alt="enviar"></button>
                </form>
            </div>
        </div>

    </body>
 
</html>
