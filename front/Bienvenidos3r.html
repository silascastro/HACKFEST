<html>

    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="css/bienvenidos3r.css">
        <link rel="stylesheet" href="css/reset.css">
        <link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet'>
        <title>Mensajes Bienvenidos</title>
    </head>

    <body>
        
        <header>
            <p>Mensajes</p>
            <ul>
                <li>
                    <form>
                    <input type="search" placeholder="Buscar"><button id="botao"><img src="css/search.png" alt="notificação"></button>
                    </form>
                </li>
                <li><a class="sino" href="#"><img src="css/sino.png" alt="sino"></a></li>
                <li><a class="config" href="#"><img src="css/config.png" alt="configuração"></a></li>
                <li><a class="user" href="#"><img src="css/user.png" alt="usuário"></a></li>
                <li><button id="seta"><img src="css/seta.png" alt="seta"></button></li>
            </ul>
        </header> 
        <div class="mensagens">
            <div class="ladoesquerdo">
                <h2>Seleccione áreas de interés:</h2>
                <ul>
                    <li id="alimentacao" ><p><input type="checkbox">  Alimentación</p></li>
                    <li id="moradia"><p><input type="checkbox">  Vivienda</p></li>
                    <li id="documentacao"><p><input type="checkbox">  Documentación</p></li>
                    <li id="transporte"><p><input type="checkbox">  Transporte</p></li>
                    <li id="educacao"><p><input type="checkbox">  Educación</p></li>
                    <li id="saude"><p><input type="checkbox">  Salud</p></li>
                    <li id="outros"><p><input type="checkbox">  Otros</p></li>
                </ul>
                <h2>Escribir mensajes:</h2>
                <form>
                    <input type="text">
                    <button><a href="#">Enviar</a></button>
                </form>
            </div>
            <div class="ladodireito">
                <div class="voluntario">
                    <img src="css/useryellow.png" alt="usuário">
                    <h1>Mexis Parra</h1>
                    <h2>Inmigrante</h2>
                    <h3>45 años</h3>
                </div>
                <button><a>Iniciar conversación</a></button>
            </div>
        </div>

    </body>
 
</html>
